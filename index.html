<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stunning Article Writer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light min-h-screen flex flex-col items-center justify-start p-6">
    <div class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About Me</a>
        <a href="add-article.html">Add Article</a>
    </div>
    <div class="w-full max-w-3xl">
        <!-- Header with Theme Toggle -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold">My Article Space</h1>
            <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>

        <!-- Saved Articles Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Saved Articles</h2>
            <div id="articlesContainer" class="space-y-6">
                <p id="noArticlesMessage" class="text-gray-500 dark:text-gray-400">No articles saved yet. Write an article in the Add Article page!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
